<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1d2b45" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="800" height="480" fill="url(#bg)" />
  <rect width="800" height="480" fill="url(#grid)" opacity="0.4" />
  <text x="50%" y="50%" text-anchor="middle" fill="#94a3b8" font-family="Inter,Segoe UI,system-ui" font-size="28">Demo floorplan placeholder</text>
</svg>
